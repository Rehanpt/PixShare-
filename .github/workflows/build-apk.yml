name: Build Flet APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install flet
      run: pip install flet flet-cli requests

    - name: Build APK
      run: |
        flet build apk
        ls -R build

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: pixshare-apk
        path: |
          build/*.apk
          build/**/*.apk
